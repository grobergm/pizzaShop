<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Olivers Pizza</title>
    <link href="https://fonts.googleapis.com/css?family=Italiana|Miriam+Libre" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1 id="main-title">Oliver's Oven</h1>
    <div id="introText">
      <h2>Traditional pizza</h2>
      <h2>For the modern world</h2>
      <p>Quality ingredients</p>
      <p>Flame roasted to perfection</p>
      <p>From our oven to you</p>
      <form id="orderForm">
        <div class="form-group">
          <input id="nameInput" class="form-control" type="text" placeholder="enter your name">
        </div>
        <div class="form-group">
          <input id="addressInput" class="form-control" type="text" placeholder="address">
        </div>
          <button class="btn btn-lg btn-block btn-primary" type="submit">Start Order</button>
      </form>
    </div>
    <form class="card" id="pizzaForm">
      <div class="form-group">
        <img class="card-img-top" src="imgs/pizza.jpg" alt="pizza">
        <div class="card-body">
          <h2 class="card-title">Craft Your Pizza</h2>
          <div class="form-group">
            <label for="size">Size:</label>
            <select class="form-control form-control-lg" id="size">
              <option value="Small">$12 Small</option>
              <option value="Medium">$15 Medium</option>
              <option value="Large">$18 Large</option>
            </select>
          </div>
          <p class="card-text">1$ per Topping</p>
          <div class="form-check">
            <input name="topping" class="form-check-input" type="checkbox" id="Olives" value="Olives">
            <label class="form-check-label" for="Olives">Olives</label>
          </div>
          <div class="form-check">
            <input name="topping" class="form-check-input" type="checkbox" id="Pepperoni" value="Pepperoni">
            <label class="form-check-label" for="Pepperoni">Pepperoni</label>
          </div>
          <div class="form-check">
            <input name="topping" class="form-check-input" type="checkbox" id="Sausage" value="Sausage">
            <label class="form-check-label" for="Sausage">Sausage</label>
          </div>
          <div class="form-check">
            <input name="topping" class="form-check-input" type="checkbox" id="Mushrooms" value="Mushrooms">
            <label class="form-check-label" for="Mushrooms">Mushrooms</label>
          </div>
          <button class="btn btn-block btn-lg btn-danger" type="submit">Add Pizza</button>
        </div>
        <div class="card-footer">
          <p>Order for <span class="orderName"></span></p>
          <p>Address: <span class="orderAddress"></span></p>
          <ul id="order"></ul>
          <p>Total Cost: <span id="totalDisplay"></span></p>
          <button class="btn btn-lg btn-block btn-success" type="button">Place Your Order</button>
        </div>
      </div>
    </form>
  </body>
</html>
